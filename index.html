<!DOCTYPE html>
<html>
<head>
<title>Prueba de Velocidad de Tipeo</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #222; /* Fondo oscuro */
  color: #eee; /* Texto claro */
}

.container {
  background-color: #333; /* Gris oscuro */
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  max-width: 800px;
}

h1 {
  font-size: 2em;
  color: #eee;
  margin-bottom: 20px;
  font-weight: 500;
}

#text-display {
  font-size: 18px;
  background-color: #444; /* Gris más oscuro */
  border: 1px solid #555;
  padding: 15px;
  border-radius: 8px;
  white-space: pre-wrap;
  line-height: 1.5;
  min-height: 150px;
  overflow-y: auto;
}

#text-input {
  font-size: 18px;
  margin-top: 20px;
  padding: 10px;
  width: 100%;
  border: 1px solid #555;
  border-radius: 8px;
  background-color: #444;
  color: #eee; /* Texto claro */
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

#text-input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1), 0 0 5px rgba(0,123,255,0.5);
}

#results {
  margin-top: 20px;
  font-size: 16px;
  text-align: center;
}

#timer {
  margin-top: 10px;
  font-size: 1.2em;
  font-weight: bold;
}


.incorrect {
  background-color: rgba(255, 0, 0, 0.2);
  border-radius: 3px;
}
.correct {
  background-color: rgba(0, 255, 100, 0.2); /* Verde más vivo */
  border-radius: 3px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Prueba de Velocidad de Tipeo</h1>
  <div id="timer">0.00 segundos</div>  
  <div id="text-display"></div>
  <input type="text" id="text-input" autofocus>
  <div id="results"></div>
</div>

<script>

//by jeancode


const textDisplay = document.getElementById('text-display');
const textInput = document.getElementById('text-input');
const results = document.getElementById('results');
const timerDisplay = document.getElementById('timer');

const textToType = "Este es un texto de prueba para evaluar tu velocidad de escritura. Intenta escribir lo más rápido y con la mayor precisión posible.";

let startTime = null;
let endTime = null;
let errors = 0;
let elapsedTime = 0;
let timerInterval;

textDisplay.textContent = textToType;

textInput.addEventListener('input', () => {
  if (startTime === null) {
    startTime = new Date();
    timerInterval = setInterval(() => {
      elapsedTime = (new Date() - startTime) / 1000;
      timerDisplay.textContent = `${elapsedTime.toFixed(2)} segundos`;
    }, 10);
  }

  const inputText = textInput.value;
  let displayedText = "";
  for (let i = 0; i < textToType.length; i++) {
    if (i < inputText.length) {
      if (inputText[i] === textToType[i]) {
        displayedText += `<span class="correct">${textToType[i]}</span>`;
      } else {
        displayedText += `<span class="incorrect">${textToType[i]}</span>`;
        errors++;
      }
    } else {
      displayedText += textToType[i];
    }
  }
  textDisplay.innerHTML = displayedText;

  if (inputText === textToType) {
    clearInterval(timerInterval);
    endTime = new Date();
    const timeTaken = elapsedTime; // Usamos el tiempo acumulado
    const wpm = Math.round((textToType.length / 5) / (timeTaken / 60));
    results.textContent = `Palabras por minuto: ${wpm}, Tiempo: ${timeTaken.toFixed(2)} segundos, Errores: ${errors}`;
  }
});
</script>

</body>
</html>
